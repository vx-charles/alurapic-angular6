<header class="fixed-top">
  <nav class="navbar navbar-light bg-white">
      <a class="navbar-brand" [routerLink]="['']">ALURAPIC</a>

      <!-- pipe async (user$ | async) - user$ recebe o valor do subscribe() de forma async e joga atribui como "user" a variável e já faz o ngOnDestroy() que seria o Unsubscribe() -->
      <div *ngIf="(user$ | async) as user; else login">
          <i class="fa fa-user-circle mr-1"></i>
          <a (click)="logout()" href="#">{{ user.name }} (Logout)</a>
      </div>

      <ng-template #login>
        <span class="navbar-text">
          <a [routerLink]="['']">Please, login!</a>
        </span>
      </ng-template>
  </nav>
</header>
